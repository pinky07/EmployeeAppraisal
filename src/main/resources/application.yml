spring:
  profiles:
    active: default,oauth2,local
  application:
    name: employeeAppraisals-v1
  jackson:
    serialization:
      write_dates_as_timestamps: false
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: validate
server:
  port: 11004
logging:
  level:
    com:
      gft: TRACE
      netflix:
        discovery: ERROR
        eureka: ERROR
com:
  gft:
    businessRules:
      maxMenteeReferences: 5